<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="newspaper-icon.png" alt="Newspaper Icon" class="newspaper-icon">
            <h1>Daily News</h1>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search news...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <div class="container">
        <h2>Local News Near You <span id="location-display"></span></h2>
        <div id="local-news-container" class="news-grid">
            <p id="loading-message">Fetching your location and local news...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
